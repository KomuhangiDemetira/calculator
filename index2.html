<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet"> 
    <link rel="icon" href="calc-icon.png"> 
    <style>
        /* Add your additional styling in the style.css file */
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .calculator-body {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #calc-display-val {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calculator-buttons button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Online Calculator</h1>
    <div class="calculator-body">
        <!-- Display Window -->
        <input type="text" id="calc-display-val" value="0" disabled>

        <!-- Calculator Buttons -->
        <div class="calculator-buttons">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
    </div>

    <script>
        // JavaScript functions for calculator operations
        function appendToDisplay(value) {
            document.getElementById('calc-display-val').value += value;
        }

        function clearDisplay() {
            document.getElementById('calc-display-val').value = '0';
        }

        function calculateResult() {
            var displayValue = document.getElementById('calc-display-val').value;
            var result = eval(displayValue); // Using eval for simplicity; consider safer alternatives in production.
            document.getElementById('calc-display-val').value = result;
        }
    </script>
</body>
</html>
